        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@400;700&display=swap" rel="stylesheet">
    <!--Icon link footer-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <!--Font link footer-->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;400;500;700&family=Rajdhani:wght@400;700&display=swap" rel="stylesheet">

</head>

<body>
    <section id="banner">
        <!--index.html-->
        <div id="sidenav">
            <nav>
                <ul>
                    <li><a href="home.html">HOME</a></li>
                    <li><a href="#">ABOUT US</a></li>
                    <li><a href="services.html">SERVICES</a></li>
                    <li><a href="feedback.html">FEEDBACKS</a></li>
                    <li><a href="contactus.html">CONTACT US</a></li>
                </ul>
            </nav>
        </div>
        <div id="menubtn">
            <img src="Images/menu.png" id="menu">
        </div>
    <div class="contact-section">

        <h1>Contact Us</h1>
        <div class="border"></div>
        <form action="#" class="contact-form" method="post">
            <input type="text" class="contact-form-text" placeholder="Name" required>
            <input type="email" class="contact-form-text" placeholder="Email" required>
            <input type="text" class="contact-form-text" placeholder="Phone Number" required>
            <textarea class="contact-form-text" placeholder="Write your concern..." required></textarea>
            <input type="submit" class="contact-form-btn" value="Submit">
        </form>
    </div>
    
    <footer class="footer">
        <div class="container">
            <div class="row">
                <div class="footer-col">
                    <h4>Need Help?</h4>
                    <ul>
                        <li><a href="#">FAQ</a></li>
                        <li><a href="#">Payment Options</a></li>
                    </ul>
                </div>
                <div class="footer-col">
                    <h4>Company</h4>
                    <ul>
                        <li><a href="#">About us</a></li>
                        <li><a href="#">Cookie Statement</a></li>
                        <li><a href="#">Privacy Statement</a></li>
                    </ul>
                </div>
                <div class="footer-col">
                    <h4>Events</h4>
                    <ul>
                        <li><a href="#">Read here</a></li>
                        <li><a href="#">Newsletter</a></li>
                    </ul>
                </div>
                <div class="footer-col">
                    <h4>Follow Us</h4>
                    <div class="soc-links">
                        <a href="https://www.facebook.com"><i class="fa fa-facebook"></i></a>
                        <a href="https://www.instagram.com"><i class="fa fa-instagram"></i></a>
                        <a href="https://www.twitter.com"><i class="fa fa-twitter"></i></a>
                    </div>
                </div>
            </div>
        </div>
    </footer>

    <!--JS-->
    <script>
        var menubtn = document.getElementById("menubtn")
        var sidenav = document.getElementById("sidenav")
        var menu = document.getElementById("menu")

        sidenav.style.right = "-250px"

        menubtn.onclick = function () {
            if (sidenav.style.right == "-250px") {
                sidenav.style.right = "0";
                menu.src = "Images/closemenu.png"
            } else {
                sidenav.style.right = "-250px";
                menu.src = "Images/menu.png"
            }
        }
    </script>
</body>

</html>
